<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="site.css">
	<title>Avi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
		<h1 class="carousel-title">Video</h1>
		<div style="text-align:center">
			<video id="video" onmouseover="Play()" onmouseout="Pause()" width="100%" height="auto">
				<source src="loveyou.mp4" type="video/mp4" />
				Your browser does not support HTML5 video.
			</video>
			<div class="overlay_text" onmouseenter="Play()" onmouseout="Pause()">Love you!</div>
		</div>
	</div>
	
	<div class="buttonHolder">
	  <a href="site_gallery.html" class="button flower-vid"></a>
	  <a href="site.html" class="button heart-vid"></a>
	</div>
	
	<script>
		var vid = document.getElementById("video"); 
			
		function Pause()
		{ 
		  vid.pause(); 
		  console.log("paused");
		}

		function Play()
		{ 
		if(vid.paused)
		  vid.play();     
		  console.log("resumed");
		}
	</script>
	
</body>
</html>
